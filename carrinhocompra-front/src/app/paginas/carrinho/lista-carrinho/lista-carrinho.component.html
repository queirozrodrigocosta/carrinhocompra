<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      
      <div class="text-right">
        <button type="button" class="btn btn-success" routerLink="/carrinho/criar">Adicionar item carrinho</button>
      </div>
      <div class="text-center" *ngIf="!existemCarrinhos()">
        Nenhum carrinho cadastrado.
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let usuario of usuarios">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <span class="badge badge-pill" >
            Usu√°rio: {{usuario.nome}} - valor total: {{usuario.total}}
          </span>
        </div>
        <div *ngFor="let carrinho of carrinhos">
              <div *ngIf="carrinho.usuario.id == usuario.id" class="card-body">
                <div class="card-body">
                  <p  class="card-text">Item: {{carrinho.item.nome}} - Quantidade: {{carrinho.quantidade}} - valor: {{carrinho.item.valor}}
                      <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/carrinho/editar/{{carrinho.id}}">Editar</button>
                      <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaCarrinho(carrinho.id)">Excluir</button>
                  </p>
                </div>
             </div>
          </div>

      </div>
    </div>
  </div>
</div>
