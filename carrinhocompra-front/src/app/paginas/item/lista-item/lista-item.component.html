<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      
      <div class="text-right">
        <button type="button" class="btn btn-success" routerLink="/item/criar">Novo item</button>
      </div>
      <div class="text-center" *ngIf="!existemItems()">
        Nenhum item cadastrado.
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let item of items">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <span class="badge badge-pill" >
            Nome: {{item.nome}}
          </span>
        </div>
        <div class="card-body">
          <p class="card-text">Valor: {{item.valor}}</p>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/item/editar/{{item.id}}">Editar</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaItem(item.id)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
